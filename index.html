<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">

    <title>Jogo da velha</title>

</head>

<body>
    <div id="container" class="text-light container flex-column d-flex align-items-center">


        <div id="menu" class="form-check form-switch m-2 position-relative">
            <label class="form-check-label" for="bot"></label>
            <input class="form-check-input" type="checkbox" id="bot">
        </div>

        <div id="head">
            <img src="https://fontmeme.com/permalink/210423/69a565416d7ef0797b71d92c4cf354f2.png"
                alt="fonte-de-guerra-nas-estrelas" border="0">
        </div>


        <div id="player" class="d-flex justify-content-center">
            <div class="indicators d-flex justify-content-center" id="jedi">
                <h1>Jedi - </h1>
                <h1 id="jedi_placar"> 0</h1>
            </div>

            <div class="indicators d-flex justify-content-center" id="sith">
                <h1>Sith - </h1>
                <h1 id="sith_placar">0</h1>
            </div>
        </div>

        <div id=pai>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>

        <div id="botoes">
            <button class="btn btn-primary " onclick="restart()"><img id="escrita-btn"
                    src="https://fontmeme.com/permalink/210423/5c1b2b4bcf9d891b351101e1a8b07d13.png"
                    alt="fonte-de-guerra-nas-estrelas" border="0"></button>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/interators/negocios.js"></script>
    <script src="/interators/logica.js"></script>
</body>

</html>
